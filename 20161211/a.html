<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>捕获型事件&冒泡型事件</title>
	<style type="text/css">  
	.box1 {  
	    border: green 40px solid;  
	    width: 300px;  
	    height: 300px;  
	    margin: auto;  
	}  
	  
	.box2 {  
	    border: yellow 40px solid;  
	    width: 220px;  
	    height: 220px;  
	    margin: auto;  
	}  
	  
	span {  
	    position: relative;  
	    left: 50px;  
	    top: 50px;  
	    background-color: rgba(128, 128, 128, 0.22);  
	}  
	</style>  
</head>
<body>
	<span>
	    <div id="box1" class="box1">  
	        <div id="box2" class="box2">  
	            <span id="span">This is a span.</span>  
	        </div>  
	    </div>
    </span>
</body>
<script>
	//document.getElementById('box1').addEventListener('click',function(){alert('box1')},true);
	//document.getElementById('box2').addEventListener('click',function(){alert('box2')},true);

	document.getElementById('box1').addEventListener('click',function(){alert('box1')},false);
	document.getElementById('box2').addEventListener('click',function(){alert('box2')},false);
</script>
</html>
